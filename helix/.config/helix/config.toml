theme = "catppuccin_latte"

[editor]
true-color = true
bufferline = "always"
text-width = 100
mouse = false

[editor.soft-wrap]
enable = true
wrap-at-text-width = true

[editor.file-picker]
hidden = false


[keys.normal.space]
"f" = "file_picker_in_current_directory"
"F" = "file_picker"

[keys.normal]
"C-[" = "jump_backward"
"C-]" = "jump_forward"
"up" = "no_op"
"down" = "no_op"
"left" = "no_op"
"right" = "no_op"

[keys.insert]
"A-x" = "normal_mode"
"up" = "no_op"
"down" = "no_op"
"left" = "no_op"
"right" = "no_op"

[keys.select]
"up" = "no_op"
"down" = "no_op"
"left" = "no_op"
"right" = "no_op"
